- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.config/bat/themes
  - ~/.fonts

- shell:
  - git config --global include.path ${PWD}/gitconfig
  - cp -R fonts/* ~/.fonts/
  - if [ `uname` = Linux ]; then fc-cache; fi
  - curl -o ~/.config/bat/themes/kanagawa.tmTheme -sSL https://raw.githubusercontent.com/rebelot/kanagawa.nvim/master/extras/kanagawa.tmTheme

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/kitty: config/kitty
    ~/.config/zellij: config/zellij
    ~/.config/nvim: config/nvim
    ~/.config/neovide: config/neovide
    ~/.local/bin/osc52-yank: scripts/osc52-yank
    ~/.editorconfig: .editorconfig

    # for linux
    ~/.config/bspwm:
      path: config/bspwm
      if: '[ `uname` = Linux ]'
    ~/.config/dunst:
      path: config/dunst
      if: '[ `uname` = Linux ]'
    ~/.config/networkmanager-dmenu:
      path: config/networkmanager-dmenu
      if: '[ `uname` = Linux ]'
    ~/.config/sxhkd:
      path: config/sxhkd
      if: '[ `uname` = Linux ]'
    ~/.Xresources:
      path: config/Xresources
      if: '[ `uname` = Linux ]'
    ~/.Xresources.d:
      path: config/Xresources.d
      if: '[ `uname` = Linux ]'
    ~/.config/kitty/os.conf:
      path: config/kitty/linux.conf
      if: '[ `uname` = Linux ]'

    # for macos
    ~/.config/kitty/os.conf:
      path: config/kitty/macos.conf
      if: '[ `uname` = Darwin ]'
