- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - git config --global include.path ${PWD}/gitconfig

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/kitty: config/kitty
    ~/.config/bspwm: config/bspwm
    ~/.config/sxhkd: config/sxhkd
    ~/.config/nvim: config/nvim
